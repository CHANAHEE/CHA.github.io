<!DOCTYPE html>
<html>
    <!-- html 에는 크게 두개의 영역이 있다 -->
    <!-- 1. 화면에 안보이는 영역 : head -->
    <head>
        <title>이건 내 웹페이지여</title>

        <!-- 3. 기본적으로 한글은 깨진다. 단, 요즘 브라우저는 개선되었다.
        그래도 인코딩관련 속성을 써놓는걸 권장한다 -->
        <meta charset="utf-8">
        <!-- 4. 스타일 작업 : CSS 라는 언어문법을 사용한다 -->
        <style>
            /* <style> 태그문 안에서는 html 문법이 아니라 css 문법체계를 따른다.  */
            h2{background-color: brown;
                padding: 2px;}
            p{ color: darksalmon;}
            img { width: 150px; height: 150px;}
        </style>
    </head>

    <!-- 2. 주소창 아래 화면에 보이는 영역 : body -->
    <body>
        <h2>조 성 건</h2>
        <p>Hello</p>
        <img src="bg_one04.jpg">
    </body>
</html>
